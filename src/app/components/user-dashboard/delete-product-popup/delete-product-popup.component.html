<div class="main-container">
  <div class="header">
    <span class="header-text">Do you want to delete this product ?</span>
    <span class="header-cross"
      ><i
        class="fa fa-times"
        aria-hidden="true"
        mat-button
        [mat-dialog-close]="true"
        title="Close"
      ></i
    ></span>
  </div>
  <div class="data-container">
    <p>Product Id: {{ data.productId }}</p>
    <p>Product Name: {{ data.productName }}</p>
    <p>Price(&#8377;): {{ data.price }}</p>
  </div>
  <div class="footer">
    <button
      class="btn btn-primary"
      mat-button
      [mat-dialog-close]="true"
      (click)="deleteProduct()"
    >
      Proceed
    </button>
  </div>
</div>
